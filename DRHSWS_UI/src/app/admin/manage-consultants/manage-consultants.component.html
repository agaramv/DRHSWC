<!-- Manipulating Consultans -->
<br>
<h3>Consultant</h3>
<!-- Show list of consultant. Add and delete buttons on top. -->
<button mat-raised-button (click)="add()" color="primary"> Add New</button>
<br><br>
<table mat-table [dataSource]="consultants" class="mat-elevation-z8" width="100%">
  
  <ng-container matColumnDef="Action" >
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let reviews" id="actions"> 
      <button id="edit" mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button id="delete"mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let consultants"> {{consultants.first}} {{consultants.last}}</td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let consultants"> {{consultants.email}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumnsC"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsC;"></tr>
</table>
<br>
