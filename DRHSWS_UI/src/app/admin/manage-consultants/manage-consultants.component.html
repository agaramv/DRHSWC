<h3>Add New Consultant</h3>
<!-- Show list of consultant. Add and delete buttons on top. -->
<button mat-raised-button (click)="add()"> Add </button>
<button mat-raised-button (click)="remove()"> Remove </button>

<table mat-table [dataSource]="data" class="mat-elevation-z8" width="100%">
  <ng-container matColumnDef="first">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let consultant"> {{consultant.first}} </td>
  </ng-container>
    
  <ng-container matColumnDef="last">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let consultant"> {{consultant.last}} </td>
    </ng-container>
  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let consultant"> {{consultant.email}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
