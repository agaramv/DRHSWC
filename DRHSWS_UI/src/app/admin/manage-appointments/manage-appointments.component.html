<h3>Manage Appointments</h3>
  <button mat-raised-button color="primary" id="reserve">Reserve Date</button>
  <button mat-raised-button color="warn" id="disable">Disable Date</button><br><br>
  <label>Appointment Date Range</label>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <input id="date" type="text" class="form-control mb-2 mr-sm-2" name="date" ngModel>
    </div>		
  
    <div class="form-group">
      <button id="sumbit" type="submit" class="btn btn-outline-primary mb-2 mr-sm-2">Disable Date</button>
    </div>
    <div class="form-group">
      <button id="sumbit" type="submit" class="btn btn-outline-danger mb-2 mr-sm-2">Reserve Date</button>
    </div>
  </form>
