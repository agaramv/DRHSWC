<h3>Past Appointments</h3>
<table mat-table [dataSource]="apptPast" class="mat-elevation-z8" width="100%">

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let apptPast"> {{ apptPast.apptDate}} </td>
  </ng-container>
 
  <ng-container matColumnDef="Lunch">
    <th mat-header-cell *matHeaderCellDef> Lunch </th>
    <td mat-cell *matCellDef="let apptPast"> {{apptPast.lunchType}} </td>
  </ng-container>

  <ng-container matColumnDef="Student">
    <th mat-header-cell *matHeaderCellDef> Student </th>
    <td mat-cell *matCellDef="let apptPast"> {{apptPast.firstName}} {{apptPast.lastName}}  </td>
  </ng-container>

  <ng-container matColumnDef="Grade">
    <th mat-header-cell *matHeaderCellDef> Grade </th>
    <td mat-cell *matCellDef="let apptPast"> {{apptPast.grade}}  </td>
  </ng-container>

  <ng-container matColumnDef="Teacher">
    <th mat-header-cell *matHeaderCellDef> Teacher </th>
    <td mat-cell *matCellDef="let apptPast"> {{apptPast.teacher}}  </td>
  </ng-container>
  
  <ng-container matColumnDef="Topic">
    <th mat-header-cell *matHeaderCellDef> Review </th>
    <td mat-cell *matCellDef="let apptPast"> {{apptPast.topic}}  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsAP"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsAP;"></tr>
</table>
<br>
