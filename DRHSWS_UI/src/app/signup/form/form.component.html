<h3>Sign Up Form</h3>
<h4>{{date}}</h4>
<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
  </div>
  <div class="form-group">
    <label for="grade">Grade</label>
    <select class="custom-select" id="grade">
      <option selected>Open this select menu</option>
      <option placeholder="1">9th</option>
      <option placeholder="2">10th</option>
      <option placeholder="3">11th</option>
      <option placeholder="4">12th</option>
    </select>
  </div>
  <div class="form-group">
    <label for="topic">Topic of Assignment</label>
    <input type="text" class="form-control" id="topic" placeholder="Enter Topic">
  </div>
  <button type="submit" class="btn btn-primary">Sign-up</button>
</form>
<br>
